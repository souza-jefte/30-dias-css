<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 02</title>
    <style>
      ul {
        width: 800px;
        margin: 0;
        padding: 0;
        list-style-type: none;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        color: white;
        text-align: center;
        text-decoration: none;
        padding: 14px 16px;
      }
      li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <h2>Barra de Navegacao Horizontal Simples</h2>

    <p>
      Este exemplo mostra uma barra de navegação horizontal criada com itens de
      lista embutidos:
    </p>
    <ul>
      <li><a href="#home">Home </a></li>
      <li><a href="#news">News </a></li>

      <li><a href="#contact">Contact </a></li>
      <li><a href="#about">About </a></li>
    </ul>
  </body>
</html>
